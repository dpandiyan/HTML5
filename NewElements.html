<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 New controls</title>
</head>
<body onload="setDefaultDate()">
    <form action="">
        <fieldset>
            <legend> Personal Details </legend>
            <div>
            <label for="Name"><Name/label>
                <input type="text" required="yes" pattern="[a-zA-Z]">
            </div>
            <br>
            <div>
                <label for="">DOB</label>
                <input type="date" name="dob" id="txtDOB" min="2019-05-13"  step="5">
            </div>
            <br>
            <div>
                <label for="">Age</label>
                <input type="number" name="" id="txtAge" min="25" max="125">
            </div>
           
        </fieldset>
        <fieldset>
                <legend> Professional Details </legend>
                <div>
                    <br>
<label for="">Email id</label>
                    <input type="email" name="" id="txtEmail">
                    <br>
                    <label for="">Website</label>
                    <input type="url" id="txtWebsite">

                </div>
                <div>
<input type="text" name="txt" id="txtCityName" list="lstCities">
                    <datalist id="lstCities">
                        <option value="Chennai" selected>Chennai</option>
                        <option value="Vandalur">Vandalur</option>
                        <option value="Tambaram">Tambaram</option>
                    </datalist>

<br>

<progress min="0" max="100" value="70">  </progress>


                </div>
                
            </fieldset>
            <button type="submit" >Submit</button>
    </form>
    <script>
    var setDefaultDate = function(){
        var currentDate = new Date()
console.log(currentDate)
         document.getElementById("txtDOB").max = currentDate;
    }
    
    </script>
</body>
</html>
